<!DOCTYPE html>
<html lang="en">
<head>
    <title>surveyform</title>
    <meta charset="utf-8" content="width=device-width, initial-scale=1">
    <link rel="icon" href="myicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>

<div>
    <h1>Hello and welcome to the Family Life Foundation online </h1>
    <h2>Please fill out the survey form below and complete by clicking the submit button!</h2>
   <div class="container">
  <form>

  <fieldset>
     <legend>PERSONAL INFORMATION</legend>
      <div class="div-s">
      <label for="fullname">FULLNAME</label>
      </div>
      <div class="div-l"><input id="fullname"  placeholder="enter your full name" name="fullname" type="text"></div>

      <div class="div-s cfloat">
      <p>GENDER</p>
      </div>
      <div class="div-l"><input type="radio" value="male" name="gender" id="male"  ><label for="male">MALE</label>
      <input type="radio" value="female" name="gender" id="female"><label for="female">FEMALE</label></div>
      
      <div class="div-s cfloat">
      <label for="familySize">FAMILY SIZE</label>
      </div>
      <div class="div-l"><input type="number" id="familySize" placeholder="number">
      </div>
      <div class="div-s cfloat">
      <p>MARITAL STATUS</p>
          </div>
      <div class="div-l">
        <input type="radio" value="single parent" name="marital" id="single"><label for="single">SINGLE</label>
        <input type="radio" value="married" name="marital" id="married"><label for="married">MARRIED</label> 
      </div>
      
<!--
      <div class="div-s cfloat">
      <label id="hometype">HOME TYPE</label>
      </div>
      <div class="div-l">
          <select id="hometype" name="home">
              <option>select....</option>
          <option value="1 bedroom apartment">1 bedroom apartment</option>
              <option value="2 bedroom apartment">2 bedroom apartment</option>
              <option value="mansion">Mansion</option>
              <option value="other">Other</option>
          </select>  
      </div>
-->
  </fieldset>  
      
      
<fieldset>
     <legend>MEDICAL INFORMATION</legend>
      <div class="div-s cfloat">
      <p>STERILIZED?</p>
      </div>
      <div class="div-l">
        <input type="radio" value="yes" name="steril" id="s-yes"><label for="s-yes">YES</label>
        <input type="radio" value="no" name="steril" id="s-no"><label for="s-no">NO</label> 
      </div>
    
      <div class="div-s cfloat">
      <p>ALERGIES</p>
      </div>
      <div class="div-l">
          <input type="radio" value="yes" name="alergy" id="a-yes" ><label for="a-yes">YES</label>
          <input type="radio" value="no" name="alergy" id="a-no"><label for="a-no">NO</label> 
      </div>
      
    
    <div class="div-s cfloat">
      <p>DO YOU SMOKE?</p>
      </div>
      <div class="div-l">
        <input type="radio" value="yes" name="smoke" id="sm-yes"><label for="sm-yes">YES</label>
        <input type="radio" value="no" name="smoke" id="sm-no"><label for="sm-no">NO</label> 
      </div>
    
      <div class="div-s cfloat">
      <label for="hospital visits">HOSPITAL VISITS</label>
      </div>
      <div class="div-l" ><input type="number" value="family size" placeholder="No. per month" name="hospital visits" id="hospital visits">
    </div>
    <label id="medical choice" class=" cfloat">WHAT KIND OF MEDICAL TREATMENT DO YOU PREFER?</label>
      <div class="div-l">
          <select name="medical treatment" id="medical choice">
              <option>select....</option>
          <option value="orthodox">Orthodox method</option>
              <option value="Herbal/natural">Herbal/Natural </option>
              <option value="both">Both</option>
          </select>  
      </div>
  </fieldset>    
    
    <div class="">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>
    <img src="img/vim.png" alt="vimlogo">
    </div>
    
</body>
</html>
